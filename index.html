<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
    <div id="rating">
        <span class="circle">
            <img class="star" src="images/icon-star.svg" alt="A star icon">
        </span>
        <h1>How did we do?</h1>
        <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
        </p>
        <form method="get" action="result.html">
            <div class="rating-container">
                <input type="radio" name="rating" id="one" value="1" required>
                <label for="one"><span class="circle">1</span></label>
                <input type="radio" name="rating" id="two" value="2" required>
                <label for="two"><span class="circle">2</span></label>
                <input type="radio" name="rating" id="three" value="3" required>
                <label for="three"><span class="circle">3</span></label>
                <input type="radio" name="rating" id="four" value="4" required>
                <label for="four"><span class="circle">4</span></label>
                <input type="radio" name="rating" id="five" value="5" required>
                <label for="five"><span class="circle">5</span></label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mlemler">Michael Lemler</a>.
</footer>
<script src="scripts.js"></script>
</body>
</html>
